<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/x-icon">
    <title>Vaibhav | Projects</title>
</head>
<body style="overflow-y: scroll;">
    <div class="background"></div>
    <nav>
        <ul class="anim4">
            <a href="/">
                <li>home</li>
            </a>
            <a href="about">
                <li>about</li>
            </a>
            <a href="/projects">
                <li>projects</li>
            </a>
            <a href="/assets/resume.pdf">
                <li>resume</li>
            </a>
        </ul>
    </nav>
    <div class="phone-nav-btn">
        <i class="fas fa-stream" id="phone-nav-btn"></i>
    </div>
    <div class="phone-nav" id="phone-nav">
        <div>
            <i class="fas fa-times" id="cross"></i>
        </div>
        <nav>
            <ul>
                <a href="/" class="animp1">
                    <li>home</li>
                </a>
                <a href="/about" class="animp1">
                    <li>about</li>
                </a>
                <a href="/projects" class="animp1">
                    <li>projects</li>
                </a>
                <a href="/assets/resume.pdf" class="animp1">
                    <li>resume</li>
                </a>
                <li>
                    <div class="phone-icons animp1">
                        <i class="far" id="darkp"></i>
                        <i class="fas" id="mutep"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <audio id="music" loop>
        <source src="/assets/music.mp3" type="audio/mpeg">
    </audio>
    <div class="dark-mode anim3">
        <i class="far" id="dark"></i>
    </div>
    <div class="mute anim3">
        <i class="fas" id="mute"></i>
    </div>
    <main class="projects">
        <div class="tab-box">
            <div class="tabs" id="tabs">
                <div class="codimg" id="codimg">
                    Development
                </div>
                <div class="youtube" id="youtube">
                    A/V Editing
                </div>
            </div>
        </div>
        <div class="projects-div" id="projects">
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>
        function animations(){
            var timeline = gsap.timeline()
            timeline.from('.card', {opacity: 0, y: 50, duration: 0.6, stagger: .2})
        }
    </script>
    <script src="projectList.js"></script>
    <script src="script.js"></script>
    <script>
        listen()
        showCodimg()
    </script>
    <script src="bg.js"></script>
</body>
</html>
